<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <!--- HEADER ------->
    <header id="header" class="flexColumn">
      <section class="flex justifyContentBetween">
        <a href="index.html"><img class="img-responsive" src="images/logo.png" alt="logo"></a>
        <h1 class="marginAuto ">CENTRE SOCIAL SOLEIL ST BLAISE</h1>
      </section>

    </header>
    <!--- END HEADER ------->

    <!--- MAIN ------->
    <main>
      <section class="formulaire">
        <form class="" action="" method="post">
          <p>Séléctionnez un destinataire:</p>
            <select name="destinataire">
              <option value="accueil">Accueil</option>
              <option value="apprentissage du français">Apprentissage du français</option>
              <option value="pole jeunesse">Pôle jeunesse</option>
              <option value="direction">Direction</option>
            </select>
          <p>Votre nom:</p>
            <input type="text" name="name" value="" placeholder="nom" required="">
              <br>
          <p>Votre téléphone:</p>
            <input type="int" name="phone" value="" placeholder="0100200300">
              <br>
          <p>Votre adresse mail:</p>
            <input type="mail" name="mail" value="" placeholder="john.doe@gmail.com">
              <br>
          <p>Votre message:</p>
            <textarea name="message" rows="8" cols="80" placeholder="tapez votre message ici"></textarea>
              <br>
          <input type="submit" name="send" value="envoyer">
        </form>
      </section>

    </main>
    <!--- END MAIN ------->

    <!---FOOTER ------->
    <footer id="contact" class="flex justifyContentBetween">
      <aside class="flexColumn textCenter">
        <p>Nous suivre:</p>
        <a href="https://www.facebook.com/chiraz.anim"><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
      </aside>

      <ul class="textCenter">
        <li>Centre Social Soleil Blaise</li>
        <li>7 Square Vitruve</li>
        <li>75020 Paris</li>
        <br>
        <li class="copyright">&copy  Simplon.co - All Right Reserved</li>
      </ul>

      <aside class="flexColumn textCenter ">
        <p> 01 44 93 00 72</p>
        <i class="fa fa-phone-square fa-3x" aria-hidden="true"></i>

      </aside>


    </footer>
    <!--- END FOOTER ------->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
